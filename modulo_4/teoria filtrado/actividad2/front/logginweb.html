<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | RecoAnimesFLV</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="formulario">
    <h1>Bienvenido a <span>RecoAnimesFLV</span></h1>
    <p class="subtitulo">Inicia sesión para descubrir tus animes recomendados</p>

    <form id="loginForm">
      <div class="username">
        <input type="text" id="username" required>
        <label>Usuario</label>
        <span></span>
      </div>

      <div class="username">
        <input type="password" id="password" required>
        <label>Contraseña</label>
        <span></span>
      </div>

      <input type="submit" value="Entrar al multiverso anime">
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Evita recargar la página

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Mostrar loading
      const submitBtn = event.target.querySelector('input[type="submit"]');
      const originalText = submitBtn.value;
      submitBtn.value = "Conectando...";
      submitBtn.disabled = true;

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.status === "success") {
          localStorage.setItem("userLogged", username);
          alert("✨ Bienvenido, " + username + " ✨");
          window.location.href = "app.html";  // ✅ AHORA SÍ SE EJECUTA DESPUÉS DE LA VALIDACIÓN
        } else {
          alert("❌ " + (data.message || "Usuario o contraseña incorrectos"));
        }
      } catch (error) {
        console.error("Error completo:", error);
        alert("⚠️ Error de conexión con el servidor. Verifica que la API esté ejecutándose en http://127.0.0.1:5000");
      } finally {
        // Restaurar botón
        submitBtn.value = originalText;
        submitBtn.disabled = false;
      }
    });

    // Verificar si el servidor está activo al cargar la página
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('http://127.0.0.1:5000/health', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        console.log('✅ Servidor conectado correctamente');
      } catch (error) {
        console.error('❌ No se pudo conectar al servidor');
        alert('⚠️ El servidor no está disponible. Asegúrate de que la API esté ejecutándose en el puerto 5000.');
      }
    });
  </script>
</body>
</html>
